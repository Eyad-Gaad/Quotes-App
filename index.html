<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <script src="Java Script/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container text-center">
        <div class="row gy-5 mt-5">
            <div class="col-12">
                <div class="title">
                    <h1 class="titleFonts fw-bold mb-5">Quote of the Day</h1>
                    <p class="interFont fa-2x mb-5">Press the button below to recieve a random quote!</p>
                    <button onclick="newQuote()" class="btn btn-outline-primary px-5 py-3">New Quote</button>
                </div>
            </div>
            <div class="col-12">
                <div id="quote" class="Quote row gy-4">

                </div>
            </div>
        </div>
    </div>

    <!-- Java Script Link -->
    <script src="Java Script/index.js"></script>
</body>
</html>
